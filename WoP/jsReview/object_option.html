<html lang="en">
<head>
    <meta name="viewport" content="width=device-height, initial-scale=1, shrink-to-fit=no"/>

    <title>Title</title>

<body>


<!--Always check if the path is valid.-->
<script src="../../bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
<script src="../../bootstrap-4.5.3-dist/js/bootstrap.js"></script>

<script>
    let review = {
        key: "value",
        key2: "value2",
        key3: "value3"
    };

    review.key4 = "value4";
    review.key5 = "value5";

    review.toString = function () {
        let output = '';
        for (let key in this) {
            if (key != 'toString') {
                output += key + '\t' + this[key] + '\n';
            }
        }
        return output;
    };

    alert(review.toString());

    function mkReview(name, value1, value2) {
        let review2 = {
            name: name,
            key2: value1,
            key3: value2,

            getSum: function () {
                return this.key2 + this.key3;
            },

            getAver: function () {
                return this.getSum()/2;
            },

            print: function () {
                return this.name + ' ' + this.getSum() + ' ' + this.getAver();
            }

        };
        return review2;
    }

    let review3 = [];
    review3.push(mkReview("o",30,40));
    review3.push(mkReview("t",40,50));
    review3.push(mkReview("m",60,70));

    let output2 = '';
    for (let review3Key in review3) {
        output2 += review3[review3Key].print() + '\n';
    }

    alert(output2);

    function review4(options) {
        options.valueA = options.valueA || 10;
        options.valueB = options.valueB || 20;
        options.valueC = options.valueC || 30;

        alert(options.valueA + ' : ' + options.valueB + ' : ' + options.valueC);
    };

    review4({
        valueA: 30
    });

</script>
</body>
