<html>
<head>
    <!--Meta Tags-->
    <meta name="viewport" content="width=device-height, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="../../../bootstrap-4.5.3-dist/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="../../../bootstrap-4.5.3-dist/css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="../../../bootstrap-4.5.3-dist/css/bootstrap.css"/>

    <title>While and switch</title>
</head>
<body>

<script src="../../../bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
<script src="../../../bootstrap-4.5.3-dist/js/bootstrap.js"></script>
<script src="../../../bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
<script>
    var loop = true;

    while(loop) {
        var input = prompt('include Hello/Continue/Time/Exit','').toLowerCase();
        var time = new Date();

        if (input.includes('hello')) {
            alert('Hello there');
        } else if (input.includes('continue')) {
            alert('See you again');
        } else if (input.includes('time')) {
            time = time.getHours() + ', ' + time.getMinutes() + '.';
            alert(time);
        } else if (input.includes('exit')) {
            loop = false;
        } else {
            alert('Fuck off');
        }
    }
</script>

</body>
</html>
