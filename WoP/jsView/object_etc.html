<script>
    function mkObject(name, score1, score2, score3) {
        let Student = {
            name: name,
            math: score1,
            science: score2,
            power: score3,

            getSum: function () {
                return this.math + this.science + this.power;
            },

            getAverage: function () {
                return this.getSum()/3;
            },

            toString: function () {
                return this.name + ' ' + this.getSum() + '  ' + this.getAverage();
            }
        };
    return Student;
    }

    let arrays = [];
    arrays.push(mkObject('k', 90, 90, 10));
    arrays.push(mkObject('t', 90, 90, 20));
    arrays.push(mkObject('i', 90, 60, 90));
    arrays.push(mkObject('o', 30, 90, 90));

    let output = '';
    for (let i in arrays) {
        output += arrays[i].toString() + '\n';
    }
    alert(output);


</script>
</body>
