<html lang="en">
<head>
    <meta name="viewport" content="width=device-height, initial-scale=1, shrink-to-fit=no"/>

    <!--Always check the path are valid.-->
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./form_v_000.css"/>

    <script src="../bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <script defer></script>

    <title>Form template ver 0.0.0</title>
</head>
<body>
    <header>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 py-4">
                        <h1 class="text-white">Template</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container">
        <section>
            <form action="#" autocomplete="off" method="post" role="form">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="enterId"><strong>ID</strong></label>
                        <input type="text" class="form-control" id="enterId" placeholder="id">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="enterPwd"><strong>PWD</strong></label>
                        <input type="password" class="form-control" id="enterPwd" placeholder="pwd">
                    </div>
                </div>
            </form>
        </section>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-left">
                <a href="https://github.com/GaraFaLand">Github</a>
            </p>
            <p>
                <i>Version 0.0.0</i>
            </p>
        </div>
    </footer>
</body>
</html>
