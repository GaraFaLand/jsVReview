<html lang="en">
<head>
    <meta name="viewport" content="width=device-height, initial-scale=1, shrink-to-fit=no"/>

    <!--Always check the path are valid.-->
    <link rel="stylesheet" href="../../bootstrap-4.5.3-dist/css/bootstrap.css"/>

    <script defer src="../../bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script defer src="../../bootstrap-4.5.3-dist/js/bootstrap.js"></script>

    <title>Alert</title>
</head>
<body>
    <button id="ajaxButton" type="button">Come on!</button>
    <script defer>
        (function() {
            let request;
            document.getElementById("ajaxButton").addEventListener('click',makeRequest);

            function makeRequest() {
                request = new XMLHttpRequest();
                if (!request) {
                    alert(`Can't use let request`);
                    return false;
                }
                request.onreadystatechange = alertContent;
                request.open('GET','/jsVReview/Ajax/Review/dataPage.html');
                request.send();
            }

            function alertContent() {
                if (request.readyState === 4 && request.status === 200) {
                    alert(request.responseText);
                }else{
                    alert('Error');
                }
            }
        })();
    </script>
</body>
</html>
